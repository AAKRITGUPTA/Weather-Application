  <body>


    <div id="main">
      <div id="nav">
        <div id="nleft">
          <h3>weather</h3>
          <a href="">home</a>
          <a href="">about</a>

        </div>
      </div>

      <div id="container">
        <div id="card">
          
          <form>
            <input  id="city" type="search" placeholder="Search" aria-label="Search">
            <button  id="submit" type="submit">Search</button>
          </form>
          <h1>weather for <span id="cityname"></span></h1>
          <div id="line" style="width: 100%; height: 2px; background-color: white;"></div>
          <ul>
            <li>Temperature is : <span id="temp"></span> <small style="opacity: .5;">°C</small></li>
            <li>Max Temperature is : <span id="temp_max"></span><small style="opacity: .5;">°C</small></li>
            <li>Min Temperature is : <span id="temp_min"></span><small style="opacity: .5;">°C</small></li>
            <li>Feels Liks is : <span id="feels_like"></span><small style="opacity: .5;">°C</small></li>
            <li>Wind Speed is : <span id="wind_speed"></span></li>
            <li>Humidity is : <span id="humidity"></span></li>
          </ul>
        </div>
      </div>
